<body>
    <header>
        <div class="title">
            <h1><a href="index.html">Harry Potter and the Philosopher's Stone</a></h1>
            <span class="subtitle">The unofficial website</span>
        </div>
    </header>
    <nav>
        <a href="summary.html">Summary</a>
        <a href="characters.html">Characters</a>

    <main>
        <h1>Account</h1>
        <form id="signup" method="POST" action="/register">
            <p>First name: <input name="fname" type="text" placeholder="First name.." required/></p>
            <p>Last name: <input name="lname" type="text" placeholder="Last name.." required/></p>
            <p>E-mail: <input name="email" type="email" placeholder="example@mail.org" required/></p>
            <p>Address: <input name="address" type="text" placeholder="Streetname 1, City" required/></p>
            <p>Username: <input name="uname" type="text" placeholder="Enter Username" required/></p>
            <p>Password: <input name="password" type="password" placeholder="Enter Password" required/></p>
            <p><button type="submit">Sign Up</button></p>
        </form>
    </main>

    <footer>
        <div id ="elem-selector-menu" class="selector-menu">
            <label for="elem-selector">Select element: </label>
            <select name="element" id="elem-selector">
            </select>
        </div>

        <div class="selector-menu">
            <label for="property-selector">Select property: </label>
            <select onchange="createValueSelector()" name="property" id="property-selector">
                <option value="font-size">Font size</option>
                <option value="font-family">Font family</option>
                <option value="color">Text color</option>
                <option value="background-color">Background color</option>
            </select>
        </div>

        <div id="value-selector-menu" class="selector-menu">
            <label for="value-selector">Select font size: </label>
            <input>
            <button id="submit-value-button" onclick="setPropertyToElement()">Apply</button>
        </div>

        <datalist id="fonts">
            <option>Times New Roman</option>
            <option>Georgia</option>
            <option>Garamond</option>
            <option>Arial</option>
            <option>Arial Narrow</option>
            <option>Verdana</option>
            <option>Helvetica</option>
            <option>Courier New</option>
            <option>Monospace</option>
            <option>Lucida Console</option>
            <option>Lucida Handwriting</option>
            <option>Papyrus</option>
            <option>Tahoma</option>
            <option>Trebuchet MS</option>
            <option>Brush Script MT</option>
            <option>Comic Sans MS</option>
        </datalist>
        
        <p>
            All rights reserved for <span title="J.K. Rowling, author of the Harry Potter Franchise.">J. K. Rowling</span>
        </p>
    </footer>

    <script src="Scripts/editor.js"></script>
